sudo: required

language: python

python:
  - "3.6"

before_install:
  - sudo apt-get update
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a

apt_packages:
  - wget
  - curl
  - bzip2
  - ca-certificates
  - libglib2.0-0
  - libxext6
  - libsm6
  - libxrender1
  - git
  - gcc
  - g++
  - libreadline-dev
  - tar
  - build-essential

os:
  - linux

cache: packages

jobs:
  include:
    - stage: Set up Python and R environment
      script: 
        - bin/01_set_env.sh
    - stage: Install TMB
      script:
        - bin/02_install_TMB.sh



notifications:
  email:
    on_success: never
    on_failure: never
